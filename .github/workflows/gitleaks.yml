name: gitleaks
on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  scan:
    name: gitleaks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITLEAKS_LICENSE: ${{ secrets.GITLEAKS_LICENSE}}

      - name: Clone and Scan Repository 1
        env:
          REPO_URL: 'https://github.com/bughuntermarle/Sny-Code-Test'
        run: |
          git clone --depth 1 $REPO_URL
          gitleaks --path=Sny-Code-Test --verbose
          rm -rf Sny-Code-Test
